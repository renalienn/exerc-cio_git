<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários de cadastro</title>
</head>
<body>
    <h1>Formulários de cadastro</h1>
    <label>Nome</label>
    <input id="name" type="text" placeholder="Seu nome" /> <br />
    <label>E-mail</label>
    <input id="email" type="email" placeholder="Seu e-mail" /> <br />
    <label>Senha</label>
    <input id="senha" type="password" placeholder="Sua senha" /> <br />
    <button>
        Cadastrar
    </button>
</body>
</html>
